<html>
 <head>
  <title>
   Test Report
  </title>
  <style type="text/css">
   body{
            background-color: blanchedalmond;
        }
        .test-result-table {

            border: 1px solid black;
            width: 800px;
        }

        .test-result-table-header-cell {

            border-bottom: 1px solid black;
            background-color: silver;
        }

        .test-result-step-command-cell {

            border-bottom: 1px solid gray;
        }

        .test-result-step-description-cell {

            border-bottom: 1px solid gray;
        }

        .test-result-step-result-cell-ok {

            border-bottom: 1px solid gray;
            background-color: green;
        }

        .test-result-step-result-cell-failure {

            border-bottom: 1px solid gray;
            background-color: red;
        }

        .test-result-step-result-cell-notperformed {

            border-bottom: 1px solid gray;
            background-color: white;
        }

        .test-result-describe-cell {
            background-color: tan;
            font-style: italic;
        }

        .test-cast-status-box-ok {
            border: 1px solid black;
            float: left;
            margin-right: 10px;
            width: 45px;
            height: 25px;
            background-color: green;
        }
  </style>
 </head>
 <body>
  <h1 class="test-results-header">
   Test Report
  </h1>
  <h2 id="fullname">
   jack1
  </h2>
  <table cellspacing="0" class="test-result-table">
   <thead>
    <tr>
     <td class="test-result-table-header-cell">
      Test Case
     </td>
     <td class="test-result-table-header-cell">
      Description
     </td>
    </tr>
   </thead>
   <tbody>
    <tr class="test-result-step-row test-result-step-row-altone">
     <td class="test-result-step-command-cell">
      OXYGEN :
     </td>
     <td class="test-result-step-description-cell" id="Oxy">
      99.0
     </td>
    </tr>
    <tr class="test-result-step-row test-result-step-row-alttwo">
     <td class="test-result-step-command-cell">
      Pulse
     </td>
     <td class="test-result-step-description-cell" id="Pulse">
      18.0
     </td>
    </tr>
    <tr class="test-result-step-row test-result-step-row-altone">
     <td class="test-result-step-command-cell">
      Temp:
     </td>
     <td class="test-result-step-description-cell" id="Temp">
      82.0
     </td>
    </tr>
   </tbody>
  </table>
  <h1 id="result">
   Negative
  </h1>
 </body>
</html>
